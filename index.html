        <script>
            //var is_dark = true;
            function change_theme() 
            {
                //var e_check = document.getElementById("check");
                var e_balloon = document.getElementById("balloon");

                var es_container = document.getElementsByClassName("nes-container");

                if (e_check.checked)
                {
                    for (e of es_container) {
                        e.classList.add("is-dark");
                    }
                    //e_check.classList.add("is-dark");
                    e_balloon.classList.add("is-dark");
                    document.body.style.backgroundColor = "#212529";
                }
                else
                {
                    for (e of es_container) {
                        e.classList.remove("is-dark");
                    }
                    //e_check.classList.remove("is-dark");
                    e_balloon.classList.remove("is-dark");
                    document.body.style.backgroundColor = "";
                }
            }
        </script>
